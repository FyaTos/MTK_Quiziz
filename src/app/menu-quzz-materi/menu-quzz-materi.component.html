<div class="min-h-screen w-screen flex flex-col bg-gradient-to-r from-purple-800 to-blue-700 text-white">
   
  <div *ngIf="!quizFinished" class="flex flex-col justify-center items-center flex-1 w-full p-8 text-center">
     
    <div class="relative bg-white text-gray-900 p-12 rounded-3xl shadow-2xl w-full max-w-5xl h-80 flex flex-col justify-center">
      
      <div class="absolute top-5 right-5 flex items-center gap-6 text-lg font-semibold">
        <p>🕒 Waktu: <span class="font-bold">{{ timeLeft }}</span> detik</p>
        <p>🏆 Skor: <span class="font-bold">{{ finalScore }}</span></p>
      </div>

      <h3 class="text-4xl font-extrabold leading-tight">
        {{ question }}
      </h3>
    </div>
     
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-5xl mt-6">
      <button 
        *ngFor="let option of quizOptions"
        (click)="checkAnswer(option)"
        class="relative w-full py-8 px-10 text-3xl font-bold rounded-3xl bg-white text-gray-900 shadow-xl transition duration-300 transform hover:scale-105 hover:bg-purple-700 hover:text-white active:scale-95 border-4 border-transparent hover:border-yellow-400">
         
        <span class="absolute top-3 left-5 text-3xl font-extrabold text-purple-600">
          {{ getOptionLetter(option) }}
        </span>

        {{ option }}
      </button>
    </div>
  </div>

 
  <div *ngIf="quizFinished" class="text-center flex flex-col justify-center items-center p-6">
    <h2 class="text-4xl font-bold text-white">🎉 Quiz Selesai! 🎉</h2>
    <h3 class="text-3xl font-semibold text-yellow-400 mt-3">Total Skor: {{ finalScore }}</h3>

   
    <div class="mt-6 w-full max-w-4xl bg-white text-gray-900 p-6 rounded-2xl shadow-xl">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">📜 **Hasil Jawaban**</h3>
      
      <div class="space-y-4">
        <div *ngFor="let answer of userAnswers; let i = index" 
             class="p-4 rounded-lg shadow-md border-2"
             [class.border-red-500]="answer.selected !== answer.correct"
             [class.border-green-500]="answer.selected === answer.correct">
           
          <p class="font-bold text-lg text-gray-700">❓ Soal {{ i + 1 }}</p>
          <p class="text-xl font-semibold text-gray-900 mt-2">{{ answer.question }}</p>
 
          <p class="mt-2 text-lg font-medium"
             [class.text-red-600]="answer.selected !== answer.correct"
             [class.text-green-600]="answer.selected === answer.correct">
            📝 Jawaban Kamu: {{ answer.selected }} 
            <span *ngIf="answer.selected !== answer.correct">❌</span>
            <span *ngIf="answer.selected === answer.correct">✅</span>
          </p>
 
          <p *ngIf="answer.selected !== answer.correct" class="text-lg font-medium text-green-600">
            ✅ Jawaban Benar: {{ answer.correct }}
          </p>
        </div>
      </div>
    </div>

    <button (click)="goToDashboard()">Kembali ke Dashboard</button>

    <button (click)="resetGame()" class="mt-6 px-6 py-3 bg-green-500 text-white text-lg font-bold rounded-2xl shadow-md transition hover:scale-105 hover:bg-green-700">
      🔄 Mulai Ulang
    </button>
  </div>
</div>
